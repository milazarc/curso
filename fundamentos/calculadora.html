<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos del curso</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <main class="container-fluid">
        <h1 class="bg-danger"><b>Calculadora</b></h1>
        <div>
            <table class="default">
                <tr>
                    <td colspan="4"> <input class="" type="text" id="operation" disabled /> </td>
                </tr>
                <tr>
                    <td colspan="4"> <input class="" type="text" id="result" disabled /> </td>
                </tr>
                <tr>
                  <td> <input id="" class="btn btn-outline-dark btn-lg" type="button" value="%" /> </td>
                  <td> <input id="" class="btn btn-outline-danger btn-lg" type="button" value="CE" /> </td>
                  <td> <input id="" class="btn btn-outline-danger btn-lg" type="button" value="C" /> </td>
                  <td> <input id="" class="btn btn-outline-danger btn-lg" type="button" value="<=" /> </td>
                </tr>
                <tr>
                    <td> <input id="" class="btn btn-outline-primary btn-lg" type="button" value="1/x" /> </td>
                    <td> <input id="" class="btn btn-outline-primary btn-lg" type="button" value="x^2" /> </td>
                    <td> <input id="" class="btn btn-outline-primary btn-lg" type="button" value="Sqrt(x)" /> </td>
                    <td> <input id="" class="btn btn-outline-primary btn-lg" type="button" value="/" /> </td>
                  </tr>
                <tr>
                    <td> <input id="bt7" class="btn btn-outline-dark btn-lg" type="button" value="7" /> </td>
                    <td> <input id="bt8" class="btn btn-outline-dark btn-lg" type="button" value="8" /> </td>
                    <td> <input id="bt9" class="btn btn-outline-dark btn-lg" type="button" value="9" /> </td>
                    <td> <input id="" class="btn btn-outline-primary btn-lg" type="button" value="X" /> </td>
                </tr>
                <tr>
                    <td> <input id="bt4" class="btn btn-outline-dark btn-lg" type="button" value="4" /> </td>
                    <td> <input id="bt5" class="btn btn-outline-dark btn-lg" type="button" value="5" /> </td>
                    <td> <input id="bt6" class="btn btn-outline-dark btn-lg" type="button" value="6" /> </td>
                    <td> <input id="" class= "btn btn-outline-primary btn-lg" type="button" value="-" /> </td>
                </tr>
                <tr>
                    <td> <input id="bt1" class="btn btn-outline-dark btn-lg" type="button" value="1" /> </td>
                    <td> <input id="bt2" class="btn btn-outline-dark btn-lg" type="button" value="2" /> </td>
                    <td> <input id="bt3" class="btn btn-outline-dark btn-lg" type="button" value="3" /> </td>
                    <td> <input id="btnSum" class= "btn btn-outline-primary btn-lg" type="button" value="+" /> </td>
                </tr>
                <tr>
                    <td> <input id="" class= "btn btn-outline-primary btn-lg" type="button" value="+/-" /> </td>
                    <td> <input id="bt0" class="btn btn-outline-dark btn-lg" type="button" value="0" /> </td>
                    <td> <input id="" class="btn btn-outline-dark btn-lg" type="button" value="." /> </td>
                    <td> <input id="btnCalculate" class="btn btn-outline-success btn-lg" type="button" value="=" /> </td>
                </tr>
              </table>
        </div>
    </main>
    <script type="text/javascript" src="calculadora.js"></script>
    <script>
        (function(){

            let acum = 0
            let number = ''
            let operation = '+'

            let clickNumber = ev =>{
                let number = ev.target.value
                console.log(number)
                if(localStorage.selected=='first'){
                    localStorage.first+=number
                    console.log(localStorage.first)
                }else{
                    localStorage.second+=number
                    console.log(localStorage.second)
                }
                // console.log(ev, "mensaje", ev.target, ev.target.value)
            }
            
            let clickOperation = ev =>{
                let operations = ev.target.value
                console.log(operations)
            }

            let clickCalculate = ev =>{
                console.log("calculate")
            }

            let btnSum = document.querySelector('#btnSum')
            btnSum.addEventListener('click', clickOperation);
            let btnCalculate = document.querySelector('#btnCalculate')
            btnCalculate.addEventListener('click', clickCalculate);
            let buttons = []

            for(let i = 0; i <= 9; i++) {
                buttons[i] = document.querySelector(`#bt${i}`)
                buttons[i].addEventListener('click', clickNumber);
            }


        })();
    </script>

</body>

</html>
